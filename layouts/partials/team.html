<link rel='stylesheet' href='/styles/team.css'/>
<section class='team-section'>
    <div class='arrow-up'></div>
   <div class='ribbon l-box-lrg pure-g'>
        <div class='pure-u-1'>
           <h1 class='content-head is-center'>Team</h1>
        </div>
        <div class='team-container'>
        {{ range .Data.Pages.ByWeight }}
            {{ if eq .Section "team" }}
                {{ if eq .Section "team" }}
                <div class='pure-u-1 pure-u-md-1-3 team-inner-container'>
                <!-- Render each team member here using pure css -->
             
                        <div class='pure-u-lg-1-1 pure-u-xl-1-2'>
                            <div class="team-card">
                                <img class='management-images' src='{{ .Params.src }}'/>
                            </div>
                        </div>
                        <div class='pure-u-lg-1-1 pure-u-xl-1-3 team-info'>
                            <div class='team-card'>
                                <div>{{ .Description }}</div>
                                <div>{{ .Title }}</div>
                            </div>
                        </div>
                </div>
                {{ end }}
            {{ end }}
        {{ end }}
        </div>
    </div>
</section>
