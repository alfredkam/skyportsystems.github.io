<link rel='stylesheet' href='/styles/investor.css'/>
<section id='investor' class='investor-section'>
    <div class='arrow-up'></div>
    <div class='ribbon l-box-lrg pure-g'>
        <div class='pure-u-1'>
           <h1 class='content-head is-center'>Investors</h1>
        </div>
        <div class='investor-content pure-u-1 pure-u-sm-22-24 pure-u-md-20-24 pure-u-lg-20-24 pure-u-xl-20-24'>
            {{ range .Data.Pages.ByWeight }}
                {{ if eq .Section "investor" }}
                    <!-- Render each investor here using pure css -->
                        <div class='investor-card pure-u-1 pure-u-sm-1 pure-u-md-7-24 {{ .Params.cssname }}'>
                            <div>
                                <img class='pure-img {{ .Params.cssname }}' title='{{ .Title }}' src='{{ .Params.src }}'/>
                                <p class='investor-blurb {{ .Params.cssname }}'>{{ .Description }}</p>
                            </div>
                        </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
</section>
